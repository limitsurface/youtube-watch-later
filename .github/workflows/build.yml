name: Build Extension

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build for Firefox
        run: yarn build --target=firefox-mv2

      - name: Zip the build
        run: |
          cd build/firefox-mv2-prod
          zip -r ../../extension.zip ./*

      - name: Upload Artifact
        uses: actions/upload-artifact@v4  # THE CRITICAL FIX (v3 -> v4)
        with:
          name: youtube-watch-later-build
          path: extension.zip
